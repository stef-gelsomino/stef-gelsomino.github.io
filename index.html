<head>
    <head>
        <title>JavaScript Playground</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

        <script>
            $(document).ready(function () {
                $('#runbutton').click(function () {
                    var code = $('#area').val();
                    var result = eval(code);
                    console.log(">> " + result);
                    $('#output').html(result);
                });
            });
        </script>
    </head>

<body>
<h1>JavaScript Playground</h1>
<div id="left">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="area" class="materialize-textarea source"></textarea>
                    <label for="area">Type your JavaScript here</label>
                </div>
            </div>
        </form>
    </div>
    <a id="runbutton" class="waves-effect purple darken-1 btn"><i class="material-icons left">play_circle_outline</i>Run Code</a>
    <h2> Output </h2>
    <div id="output">
    </div>
</div>
<div id="right">

</div>
</body>
</head>
